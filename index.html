<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Math Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 4rem; }
    #result { font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body class="bg-light">

<div class="container text-center">
  <h2 id="question">What is 2 + 2?</h2>

  <div class="d-grid gap-2 col-6 mx-auto my-4">
    <button class="btn btn-outline-primary answer-btn" data-value="3">3</button>
    <button class="btn btn-outline-primary answer-btn" data-value="4">4</button>
    <button class="btn btn-outline-primary answer-btn" data-value="5">5</button>
    <button class="btn btn-outline-primary answer-btn" data-value="6">6</button>
  </div>

  <div id="result"></div>
</div>

<!-- Bootstrap 5 JS (optional, for components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const resultDiv = document.getElementById('result');
    const correctAnswer = '4';

    document.querySelectorAll('.answer-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const chosen = this.getAttribute('data-value');
        if (chosen === correctAnswer) {
          resultDiv.textContent = 'Correct!';
          resultDiv.className = 'text-success';
        } else {
          resultDiv.textContent = 'Try again!';
          resultDiv.className = 'text-danger';
        }
      });
    });
  });
</script>
</body>
</html>
